name: üêõ Bug Report
description: Report a bug or unexpected behavior in py-schemax
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us reproduce and fix the issue.

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checks
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have read the [Usage Guide](https://github.com/gauthamchettiar/py-schemax/blob/main/USAGE.md)
          required: true
        - label: I have checked that I'm using the latest version of py-schemax
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the bug
      placeholder: |
        1. Run command: `schemax validate ...`
        2. With schema file containing: ...
        3. Expected: ...
        4. Actual: ...
    validations:
      required: true

  - type: textarea
    id: schema-file
    attributes:
      label: Schema File Content
      description: If relevant, provide the content of the schema file that causes the issue
      placeholder: |
        ```json
        {
          "name": "Example Schema",
          "fqn": "example.schema",
          "columns": [...]
        }
        ```
      render: json

  - type: textarea
    id: command-output
    attributes:
      label: Command Output
      description: Full output from the command that's causing issues
      placeholder: |
        ```bash
        $ schemax validate schema.json --verbose
        ‚ùå schema.json
          Error at $.columns[0].name: Field required
        ```
      render: bash

  - type: dropdown
    id: version
    attributes:
      label: py-schemax Version
      description: What version of py-schemax are you using?
      options:
        - Latest (main branch)
        - 0.1.0
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: "3.12.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - macOS
        - Linux (Ubuntu)
        - Linux (other)
        - Windows
        - Other
    validations:
      required: true

  - type: dropdown
    id: install-method
    attributes:
      label: Installation Method
      description: How did you install py-schemax?
      options:
        - uv tool install (recommended)
        - pip install from git
        - pip install from source
        - Other
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: |
        Add any other context about the problem here. This could include:
        - Error logs or stack traces
        - Environment details
        - Workarounds you've tried
        - Related issues or discussions
      placeholder: Any additional information that might help us understand the issue

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be interested in contributing a fix?
      options:
        - label: I'd be willing to submit a PR to fix this issue
          required: false
